		//两个参数分别是：当前页面 ，每页显示的条数(页码和一页显示多少条记录)
		function goPage(currentPage,pageSize) {
			var itable = document.getElementById('itable'); // 获取得到table的数据
			var num = itable.rows.length; //总条数
			var totalPage = 0; // 总页数
			// 计算总页数
			if(num / pageSize > parseInt(num / pageSize)){
				totalPage = num / pageSize + 1;
			}else{
				totalPage = num/pageSize;
			}
            // 获取当前页面第一条、最后一条记录的行号
			var startRow = (currentPage - 1) * pageSize + 1;
			var endRow = currentPage * pageSize;
			endRow = (endRow > num) ? num : endRow;

            // 修改table中当前页对应的行的属性为显示，非本页的记录为隐藏
			for (var i = 1;i<(num+1);i++){
			    var irow = itable.rows[i-1];
				if(i>startRow&&i<endRow){
				    irow.style.display = "block";
				}else{
				    irow.style.display = "none";
				}
			}
			// 分页页面列表
