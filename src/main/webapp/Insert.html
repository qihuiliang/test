<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>插入数据</title>
</head>
<body>
<form action="servlet/InsertEmp" method="get">
    员工编号<input type="text" name="empno" placeholder="员工编号"/><br><br>
    员工姓名 <input type="text" name="ename" placeholder="员工姓名"/><br><br>
    工作<input type="text" name="job" placeholder="工作"/><br><br>
    经理<input type="text" name="mgr" placeholder="经理"/><br><br>
    雇佣日期<input type="text" name="hiredate" placeholder="雇佣日期"/><br><br>
    薪水<input type="text" name="sal" placeholder="薪水"/><br><br>
    津贴 <input type="text" name="com" placeholder="津贴"/><br><br>
    部门<input type="text" name="deptno" placeholder="部门"/><br><br>
    <input type="submit" value="提交数据"/>
</form>
</body>
</html>
